<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Muni University</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-main">
                    <img src="logo.webp" alt="Muni University Logo" class="logo-img">
                    <div class="logo-text">
                        <span class="system-name">Admin Registration</span>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <a href="admin-login.html" class="nav-link">Admin Login</a>
                <a href="index.html" class="nav-link">Main Site</a>
            </div>
        </div>
    </nav>

    <section class="admin-register-section">
        <div class="container">
            <div class="section-header">
                <h2>Create Admin Account</h2>
                <p>Register a new administrator account for the suggestion system</p>
            </div>
            
            <form id="adminRegisterForm" class="admin-form">
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="adminCode">
                        <i class="fas fa-key"></i>
                        Admin Registration Code
                    </label>
                    <input type="password" id="adminCode" name="adminCode" required>
                    <div class="admin-code-info">
                        Contact system administrator for the registration code
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Admin Account
                </button>

                <div id="registerMessage" class="message" style="display: none;"></div>

                <div class="form-footer">
                    <p>Already have an account? <a href="admin-login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="admin-register.js"></script>
</body>
</html>
