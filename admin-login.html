<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Muni University</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-main">
                    <img src="logo.webp" alt="Muni University Logo" class="logo-img">
                    <div class="logo-text">
                        <span class="system-name">Admin Portal</span>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Back to Main Site</a>
            </div>
        </div>
    </nav>

    <section class="admin-login-section">
        <div class="container">
            <div class="section-header">
                <h2>Admin Login</h2>
                <p>Access the admin dashboard to manage student suggestions</p>
            </div>
            
            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>

                <div id="loginError" class="error-message" style="display: none;">
                    Invalid login credentials. Please try again.
                </div>
            </form>
            <!-- Add this after the login form, before the closing </div> -->
<div class="form-footer">
    <p>Need an admin account? <a href="admin-register.html">Register here</a></p>
    <p><small>Contact the system administrator for the registration code</small></p>
</div>
        </div>
    </section>

    <script src="admin-auth.js"></script>
</body>
</html>
