<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Admin - Muni University</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-main">
                    <img src="logo.webp" alt="Muni University Logo" class="logo-img">
                    <div class="logo-text">
                        <span class="system-name">Invite Admin</span>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
                <a href="index.html" class="nav-link">Main Site</a>
            </div>
        </div>
    </nav>

    <section class="admin-invite-section">
        <div class="container">
            <div class="section-header">
                <h2>Invite a New Admin</h2>
                <p>Enter the email address of the user you want to invite as an administrator.</p>
            </div>
            
            <form id="adminInviteForm" class="admin-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Send Invitation
                </button>

                <div id="inviteMessage" class="message" style="display: none;"></div>
            </form>
        </div>
    </section>

    <script src="admin-invite.js"></script>
</body>
</html>
